<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Badges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-badge color="secondary">10</ion-badge>
    <ion-badge color="primary">20</ion-badge>
    <ion-badge color="dark">30</ion-badge>
    <ion-badge color="danger">40</ion-badge>
  </div>

  <ion-item>
    <ion-badge slot="start" color="danger">23</ion-badge>
    <ion-label>Friends</ion-label>
  </ion-item>

  <ion-chip color="dark">
    <ion-label>With Icon</ion-label>
    <ion-icon name="close-circle" color="danger"> </ion-icon>
  </ion-chip>
</ion-content>
