<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Motion & Orientation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>X: {{acceleration.x | number:'1.2-2'}}</p>
  <p>Y: {{acceleration.y | number:'1.2-2'}}</p>
  <p>Z: {{acceleration.z | number:'1.2-2'}}</p>

  <p>X: {{orientation.alpha | number:'1.2-2'}}</p>
  <p>Y: {{orientation.beta | number:'1.2-2'}}</p>
  <p>Z: {{orientation.gamma | number:'1.2-2'}}</p>
</ion-content>
